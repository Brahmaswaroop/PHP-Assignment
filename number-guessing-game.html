<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f32170, #ff6b08, #cf23cf, #eedd44);
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 25px 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 300px;
        transition: 0.3s;
      }
      #head {
        font-size: 1.4em;
        margin-bottom: 20px;
        font-weight: bold;
        color: #6a1b9a;
      }
      input {
        padding: 10px;
        width: 180px;
        margin-bottom: 15px;
        border: 2px solid #ce93d8;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        transition: border 0.3s;
      }
      input:focus {
        border-color: #8e24aa;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }
      #g-btn {
        background: #8e24aa;
        color: white;
      }
      #g-btn:hover {
        background: #6a1b9a;
      }
      #reset-btn {
        background: #ff7043;
        color: white;
        display: none;
      }
      #reset-btn:hover {
        background: #e64a19;
      }
      #result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 1em;
        min-height: 20px;
        transition: 0.3s;
      }
      .highlight {
        animation: pulse 0.5s ease-in-out;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="head">Guess the number (1 to 100)</p>
      <input type="number" id="guess" placeholder="Enter your guess" />
      <br />
      <button onclick="checkGuess()" id="g-btn">Guess</button>
      <button onclick="resetGame()" id="reset-btn">Play Again</button>
      <p id="result">5 attempts left</p>
    </div>

    <script>
      let randomNumber, attempts;

      function initGame() {
        randomNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 7;
        document.getElementById(
          "result"
        ).textContent = `${attempts} attempts left`;
        document.getElementById("g-btn").disabled = false;
        document.getElementById("guess").disabled = false;
        document.getElementById("guess").value = "";
        document.getElementById("reset-btn").style.display = "none";
      }

      function checkGuess() {
        const guess = Number(document.getElementById("guess").value);
        const result = document.getElementById("result");

        if (isNaN(guess) || guess < 1 || guess > 100) {
          result.textContent = "Please enter a valid number (1‚Äì100)";
          result.classList.add("highlight");
          return;
        }

        attempts--;

        if (guess === randomNumber) {
          result.textContent = "üéâ Correct! You won!";
          endGame();
          return;
        }

        if (attempts === 0) {
          result.textContent = `‚ùå Game over! Number was ${randomNumber}`;
          endGame();
          return;
        }

        if (Math.abs(guess - randomNumber) <= 5) {
          result.textContent = `üî• Close! Attempts left: ${attempts}`;
        } else if (guess > randomNumber) {
          result.textContent = `‚¨ÜÔ∏è Too high! Attempts left: ${attempts}`;
        } else {
          result.textContent = `‚¨áÔ∏è Too low! Attempts left: ${attempts}`;
        }

        result.classList.add("highlight");
        setTimeout(() => result.classList.remove("highlight"), 500);
      }

      function endGame() {
        document.getElementById("g-btn").disabled = true;
        document.getElementById("guess").disabled = true;
        document.getElementById("reset-btn").style.display = "inline-block";
      }

      function resetGame() {
        initGame();
      }

      initGame();
    </script>
  </body>
</html>
